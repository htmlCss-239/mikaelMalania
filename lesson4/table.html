<html>
    <head>
        <style>
            table {
                border: solid black 1px;
                width: 100%;
                height: 400px;
            }

            th {
                border: solid black 1px;
                padding: 10px;
            }

            td {
                border: solid black 1px;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <h3>Html tables example</h3>

        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>28</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Mark Johnson</td>
                <td>35</td>
                <td>Australia</td>
            </tr>
        </table>
    </body>
</html>
